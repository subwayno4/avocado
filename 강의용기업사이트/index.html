<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의용기업사이트</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
         <div class="container">
            <div id="top">
                <!--헤더의 탑의 왼쪽-->
                <div class="left">
                    <a href="#">추가정보</a>
                    <a class="last">기타</a>
                    <form action="" method="POST">
                      <input class="insert" name="aaa" value="입력창">  
                        <div class="button">
                            <input type="submit" name="bbb" value=""> 
                            <i class="fa fa-search" aria-hidden="true"></i> 
                        </div>
                    </form>
                </div>
                <!--헤더의 탑의 왼쪽-->
                <div class="right">
                    <div class="rbox">
                        <a class="active" href="active">KOR</a> 
                        <a href="#">ENG</a>
                        <a class="last">JPN</a>
                    </div>  
                </div>
                 <!--헤더의 탑의 오른쪽-->
            </div>
             <!--헤더의 탑-->
            <div id="bottom">
                <ul>
                    <li><a href="#">모기</a></li>
                    <li><a href="#">파리</a></li>
                    <li><a href="#">벼룩</a></li>
                    <li><a href="#">진드기</a></li>
                    <li><a href="#">빈대</a></li>
                    <li><a href="#">뉴슨스</a></li>
                </ul>
                <h3>그들은 당신주변에 있다</h3>
            </div> 
             <!--헤더의 바텀-->  
         </div>
        </div>
        <div id="content">
         <div id="visual">visual</div>
         <!--비주얼-->   
         <div class="container">
         <!--메인-->       
             <div id="main">
                 <!--노티스1-->
                 <div class="notice1">
                    <h3>게시판 좌측</h3>
                     <!--노티스1 왼쪽-->
                     <div class="left"></div>
                     <!--노티스1 센터-->
                     <div class="col center">
                         <div class="top"></div>
                         <div class="bottom"></div>
                     </div>
                     <!--노티스1 우측-->
                     <div class="col right">
                        <div class="top"></div>
                        <div class="bottom"></div>
                     </div>
                 </div>
                 <div class="notice2">
                    <h3>게시판 중앙</h3>
                    <div class="left">left</div>
                    <div class="center">center</div>
                    <div class="right">right</div>
                 </div>
                 <div class="notice3">notice3</div>
                 <h3>게시판 우측</h3>
             </div>
         </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script>
          var TopMenuLanguageButton = $("#top .right .rbox a");
          TopMenuLanguageButton.click(function(e){ 
            e.preventDefault();
            var CurrButton = $(this);
            $("#top .right .rbox a").removeClass("active");
            CurrButton.addClass("active");
          });
        </script>
</body>
</html>
